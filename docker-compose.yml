version: '3.8'

services:
  orchestrator:
    build: .
    ports:
      - "3000:3000"
    env_file:
      - .env
    volumes:
      # Persist logs outside container
      - ./logs:/app/logs
      # Allow easy .env injection
      - ./.env:/app/.env:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s